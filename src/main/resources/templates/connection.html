<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Connections</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container p-5 my-5 d-flex justify-content-center flex-column align-items-center">
        <form method="POST" th:object="${userConnection}"
              th:action="@{/connection}">
            <div class="col">
                <select th:field="*{userConnection}" class="form-control justify-content-centerform-signin-heading">
                    <option value="0"> Sélectionner le bénéficiaire</option>
                    <option
                            th:each="connection : ${userWithNoConnection}"
                            th:value="${connection.getUserId}"
                            th:text="${connection.getUserName}">
                    </option>
                </select>
                <span class="has-error" th:if="${#fields.hasErrors('userWithNoConnection')}"
                      th:errors="*{userWithNoConnection}">
					        </span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
