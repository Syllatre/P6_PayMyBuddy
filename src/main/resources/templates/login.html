<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
            <form id="contact-login" method="post" th:object="${loginDTO}" th:action="@{/login}">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" th:field="*{email}" autofocus="true">
                    <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
                    <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="container_login">
                    <button type="submit" class="btn btn-success">Valider</button>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Se souvenir de moi
                        </label>
                    </div>
                </div>
                <a href="/register">Cr√©er un compte</a>

            </form>
</div>
</body>
</html>
