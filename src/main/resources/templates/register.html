<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h2 class=" row justify-content-centerform-signin-heading">Creez votre compte</h2>
        <div class="col-md-5 col-lg-4">
            <form id="contact" method="post" th:action="@{/register}" th:object="${userForm}">

                <input class="form-control my-3 bg-light" placeholder="Prenom" type="text" autofocus name="firstName"
                       th:field="*{firstName}">
                <span class="has-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                <input class="form-control my-3 bg-light" placeholder="Nom" type="text" name="lastName" th:field="*{lastName}">
                <span class="has-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                <input class="form-control my-3 bg-light" placeholder="Nom d'utilisateur" type="text" name="userName"
                       th:field="*{userName}">
                <span class="has-error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                <input class="form-control my-3 bg-light" placeholder="Email" type="email" name="email" th:field="*{email}">
                <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <input class="form-control my-3 bg-light" placeholder="Mot de passe" type="password" name="password"
                       th:field="*{password}">
                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    <button class="btn btn-primary btn-block py-2 my-3" data-config-id="primary-action" name="submit" type="submit" id="contact-submit">Valider</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
